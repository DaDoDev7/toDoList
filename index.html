<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tasks List</title>
  <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
  <h1>My<span>Tasks</span>List</h1>
  <div id="app" class="wrapper">
    <div class="col">
      <h2>Task<span>Creator</span></h2>
      <div class="create">
        <label for="">Nom de la tâche</label>
        <input type="text" class="task-name" v-model="nomTache">
        <label for="">Description de la tâche</label>
        <textarea name="" id="" cols="30" rows="10" class="task-desc" v-model="descriptionTache"></textarea>
        <button @click="ajouter" class="task-add">Ajouter</button>
      </div>
    </div>
    <div class="col">
      <h2>Task<span>List</span></h2>
      
      <div class="list done">
        <h3>Done</h3>
        <p v-if="!done.length"  class="message">No task done</p>
        <details v-else  v-for="(task,index) in done" class="task">
          <summary>{{ task.nomTache  }}</summary>
          <p>{{ task.descriptionTache  }}</p>
        </details>
         </div>
      <div class="list to-do">
        <h3>In the tube</h3>
        <p v-if="!tasks.length" class="message">No task in the tube</p>
        <details v-else v-for="(task,index) in tasks" class="task">
          <summary>{{ task.nomTache  }}<div class="buttonsList"><button @click="pushy(task,index)"   class="remove" >✔</button><button class="remove" @click="cancel(index)" >✖</button></div></summary>
          <p>{{ task.descriptionTache  }} </p>
        </details>
        </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
